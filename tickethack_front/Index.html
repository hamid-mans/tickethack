<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tickethack - Recherche</title>
    <link href="IMG/Logo.png" type="image/png" rel="icon">

    <link rel="stylesheet" href="CSS/Commun.css">
    <link rel="stylesheet" href="CSS/Index.css">
    <link rel="stylesheet" href="CSS/Booking.css">
    <link rel="stylesheet" href="CSS/Cart.css">

<header>
    <a href="Index.html"><img class="Logo" src="IMG/Logo.png"></a>
    <li>
        <a href="Cart.html">Cart</a>
        <a href="Booking.html">Booking</a>
    </li>
</header>

<body>

<div class="containerIndex">

    <h1 class="Titre">Rechercher un trajet</h1>

    <div class="row">
        <form id="search-form" align="center">
            <select id="departure" required>
                <option value="NULL">Veuillez séléctionner votre ville de départ</option>
                <option value="Paris">Paris</option>
                <option value="Marne-la-Vallée">Marne-la-Vallée</option>
                <option value="Saint-Quentin en Yvelines">Saint-Quentin en Yvelines</option>
                <option value="Lyon">Lyon</option>
                <option value="Montpellier">Montpellier</option>
                <option value="Nice">Nice</option>
                <option value="Lille">Lille</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Toulouse">Toulouse</option>
            </select>
            <select id="arrival" required>
                <option value="NULL">Veuillez séléctionner votre ville d'arrivée</option>
                <option value="Paris">Paris</option>
                <option value="Marne-la-Vallée">Marne-la-Vallée</option>
                <option value="Saint-Quentin en Yvelines">Saint-Quentin en Yvelines</option>
                <option value="Lyon">Lyon</option>
                <option value="Montpellier">Montpellier</option>
                <option value="Nice">Nice</option>
                <option value="Lille">Lille</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Toulouse">Toulouse</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">Rechercher</button>
        </form>

        <div id="results">
            <img class="ImgWait" src="IMG/waitting.png">
            <h3 id="TitrePrestation"></h3>
        </div>
    </div>


</div>



<script src="js/search.js"></script>

</body>
</html>
